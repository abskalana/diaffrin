{% extends 'main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<form method="post" action="/paiement">
    <div class="form-group">
        <label for="month">Ville</label>
        <select class="form-control" id="city">
            <option value="Kalana">Kalana</option>
        </select>
    </div>

    <div class="form-group">
        <label for="year">Année</label>
        <input type="number" class="form-control" id="year" value="{{month}}">
    </div>
    <div class="form-group">
        <label for="month">Mois</label>
        <select class="form-control" id="month">
            <option value="01">Janvier</option>
            <option value="02">Fevrier</option>
            <option value="03">Mars</option>
            <option value="04">Avril</option>
            <option value="05">Mai</option>
            <option value="06">Juin</option>
            <option value="07">Juillet</option>
            <option value="08">Aout</option>
            <option value="09">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Decembre</option>
        </select>
    </div>

    <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="retard" value="option1" checked>
  <label class="form-check-label" for="retard">
    Non payé
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="paye" value="option2">
  <label class="form-check-label" for="paye">
    Payé
  </label>
</div>
    <button type="button" class="btn btn-primary">Primary</button>

</form>
    </div>
    <div class="col-md-4"></div></div>
<br><br><br>
<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Place</th>
                <th scope="col">Propriété</th>
                <th scope="col">Nom</th>
                <th scope="col">Phone</th>
                <th scope="col">Porte</th>
                <th scope="col">Montant</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            {% for entity in clients_pai %}
            <tr>
                <td>{{entity.locality}}</td>
                <td>{{entity.property}}</td>
                <td>{{entity.contact_name}}</td>
                <td>{{entity.contact_phone}}</td>
                <td>{{entity.porte}}</td>
                <td>{{entity.porte}}</td>
                <td>{{entity.status}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    <div class="col-md-2"></div>

</div>
{% endblock %}
